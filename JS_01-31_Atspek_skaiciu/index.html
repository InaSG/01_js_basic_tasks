<body class="flex_column">

            <h1> Atspėk skaičių !</h1>

                    </div>
                </div>

                <div class="result_dot" id="level16"></div>
                <div class="result_dot" id="level17"></div>
                <div class="result_dot" id="level18"></div>
                <div class="result_dot" id="level19"></div>
                <div class="result_dot" id="level20"></div>

    </div>

    </div>
