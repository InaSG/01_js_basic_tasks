<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>quiz</title>
</head>

<body>
    <!-- HTML struktūra:
Sukurti pagrindinę HTML struktūrą su šiais elementais:
Titulas (h1): „JavaScript QUIZ“. -->
    <div class="flex_center">
        <h1>JavaScript QUIZ</h1>
        <!-- Mygtukas: „Pradėti QUIZ“ -->
        <button class="button" id="start_button" onclick="pradeti()">Pradėti QUIZ</button>
        <!-- Vieta klausimui ir atsakymams atvaizduoti: tuščias div su klase quiz-container. -->
        <div class="quiz-container hidden" id="quiz_container">
            <h2>Pažymėkite teisingą atsakymą!</h2>
            <h3 id="klausimas"></h3>
            <div class="ats_konteineris">
                <div class="flex_right">
                    <div class="atsakymai" id="atsakymai"></div>
                    <button class="button flex" id="pateikti">Pateikti</button>
                </div>
                <div class="flex_right">
                    <div id="ivertinimas"></div>
                    <div class="teisingas_ats" id="teisingas_ats"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
