        <input type="date" min="1900" id="gimimo_data">

    <div>
        <label for="el_pastas">Elektroninis paštas</label>
        <input type="email" placeholder="**************@*********.***" id="el_pastas">

    <div>
        <label for="ar_sutinka"><a href="#">Ar sutinkate su taisyklėmis ir salygomis?</a></label>
        <input type="checkbox" id="ar_sutinka">
    </div><br>
    <div>
        <button onclick="getData()">Registruotis</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
