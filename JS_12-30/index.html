<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kauliukai</title>
</head>
<body>
<!-- 
6. Sukurkite 2 div elementus. Jų tekstai:
“Pirmojo kauliuko metimo akys: ?”
“Antrojo kauliuko metimo akys: ?”
Vietoje klaustukų - turi atsirasti išridentų akių skaičius.
Jei pirmasis kauliukas buvo didesnis akių skaičiumi už antrąjį -  pirmąjį div nudažyti žaliai, antrąjį div - raudonai;
Jei pirmasis kauliukas buvo mažesnis akių skaičiumi už antrąjį - pirmąjį div nudažyti raudonai, antrąjį div - žaliai;
Jei abu kauliukai turėjo vienodą akių skaičių - abu nudažyti oranžine/geltona spalva; -->
<div id="kauliukas1">
    <div>Pirmojo kauliuko metimo akys: <button class="iskrito_akiu">?</button></div>
    <div><span class="ar_lyginis">?</span></div>
</div>
<div id="kauliukas2">
    <div>Antrojo kauliuko metimo akys: <button class="iskrito_akiu">?</button></div>
    <div><span class="ar_lyginis">?</span></div>
</div>

<script src="./script.js"></script>
</body>
</html>
