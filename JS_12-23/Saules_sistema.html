<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
Užduotis: pakeiskite visas šablonines reikšmes pagal pateiktas reikšmes taip, kad būtų panaudojami toliau pateikti 
kintamieji:
planet 	– 		“earth”
star 		– 		“Sun”
age 		–  		“4.54 billion years”
satellite 	– 		“moon”
"The planet {{planet}} is the third planet from the {{star}}. {{planet}} is the only astronomical object known to 
harbor life. According to radiometric dating and other sources of evidence, {{planet}} formed over {{age}} ago. 
{{planet}}'s gravity interacts with other objects in space, especially the {{star}} and the {{satellite}}, {{planet}}'s 
only natural satellite."
Sukurtą rezultatą atspausdinkite pasinaudodami console.log() funkcija
*/

        var planet = "earth";
        var star = "Sun";
        var age = "4.54 billion years";
        var satellite = "moon";

        var tekstas = `The planet ${planet} is the third planet from the ${star}. ${planet} is the only astronomical 
        object known to harbor life. According to radiometric dating and other sources of evidence, ${planet} formed 
        over ${age} ago. ${planet}'s gravity interacts with other objects in space, especially the ${star} and the 
        ${satellite}, ${planet}'s only natural satellite.`;

        console.log(tekstas);
    </script>
</body>

</html>
